plugins {
    id 'groovy'
    id 'idea'
    id 'java'
    id 'application'
}

version = '0.1'
mainClassName = "App"

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile group: 'com.sparkjava', name: 'spark-core', version: '2.5'
    compile group: 'com.linkedin.pygradle', name: 'pivy-importer', version: '0.3.38'
    compile 'com.googlecode.json-simple:json-simple:1.1.1'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}